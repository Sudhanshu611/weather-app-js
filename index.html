<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-input"><button class="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather-img">
            <img src="images/clouds.png" alt="">
        </div>
        <div class="temp">
            20Â°C
        </div>
        <div class="country-name">
            India
        </div>
        <div class="other-units">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div class="humidity-data">20%<br><div class="unit-text">Humidity</div></div>
            </div>
            <div class="wind-speed">
                <img src="images/wind.png" alt="">
                <div class="wind-speed-data">20m/s<div class="unit-text">Wind Speed</div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
